{% load staticfiles %}
<!DOCTYPE html>
<html lang=en data-ng-app=wasa>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name=description>
    <meta name=author>
    <title>Wasa Properties</title>
    <link href="{% static 'css/wasa.css' %}" rel=stylesheet><span class="glyphicon glyphicon-search"></span>
    <link rel=stylesheet href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel=stylesheet type=text/css>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel=stylesheet type=text/css>
    {% block style %}
    {% endblock %}

    </head>

<body>
    <div id="wrapper">
        <div>{% block slideshow %} 
        {% endblock %} 
        {% block content %} 
        {% endblock %}

        </div>
        <div id="footer" class=container>
            <footer>
                <p style=color:black>&copy; 2015 Wasa Properties &middot; <a style=color:black href='#'>Privacy</a> &middot; <a style=color:black href='#'>Terms</a></p>
            </footer>
        </div>
        <script src=//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js></script>
        <script src=//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js></script>
        <script src=//code.jquery.com/jquery-1.11.0.min.js></script>
        <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js></script>
        <script src=http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type=text/javascript src="https://js.stripe.com/v2/"></script>
        <script src="{% static 'js/lightbox.min.js' %}"></script>
        <script src="{% static 'js/wasa.js' %}"></script>
        <script type=text/javascript src="{% static 'js/app.js' %}"></script>{% block script %}{% endblock %}
        <script type=text/javascript>
            $(document).ready(function() {
                { % block jquery %} 
                { % endblock %}
                
            });
        </script>
    </div>
</body>

</html>
